syntax = "proto3";
option java_multiple_files = true;
option java_package = "com.jfsog.grpc_bible.v1.Bible";

package com.jfsog.grpc_bible.v1.Bible;
service BibleService{
  rpc GetVerse(RequestMsg) returns (responseMsg);
}
message RequestMsg{
  string livro =1;
  uint32 capitulo =2;
  uint32 versiculo =3;
}
message responseMsg{
  string valor =1;
}
